<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>jQuery</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <style>
          .width-50{ width: 50%;}
          .overlay1{ position: fixed; left: 0; right: 0; top: 0; bottom: 0; background: #0008; z-index: 100;  }
          .popover1{ position: fixed;  left: 50%; top: 100px; padding: 20px; border-radius: 10px; background: #fff; z-index: 101; transform: translateX(-50%); }
          main section{  min-height: 100vh; }
          .gotop{ display: none; }
     </style>
</head>
<body>
     <div class="container">
         <header class="bg-warning p-3">
               <h1 class="position-relative">JQuery <a href="">Class</a></h1>
         </header>
         <main class="bg-light py-3">
          <section class="alert alert-primary" id="sec1">
               <h2>Section 1</h2>
               <p>para 1</p>
               <p>para 2</p>
               <button class="btn btn-dark video">Watch Video</button>
               <button class="btn btn-dark login">Login</button>
               <figure class="mt-3">
                    <img src="img/1.gif" alt="" width="950" height="250" class="img-fluid">
               </figure>
          </section>
          <section class="alert alert-primary" id="sec2">
               <h2>Section 2</h2>
               <figure class="mt-3">
                    <img src="img/loader.svg" data-src="img/2.gif" alt="" class="img-fluid">
               </figure>
          </section>
          <section class="alert alert-primary" id="sec3">
               <h2>Section 3</h2>
               <figure class="mt-3">
                    <img src="img/loader.svg" data-src="img/3.gif" alt="" class="img-fluid">
               </figure>
          </section>
         </main>
         <footer class="bg-dark text-white p-3 d-flex justify-content-between">
          <p class="m-0">Footer</p>
          <p class="m-0">&copy; 2023</p>
         </footer>
         <button class="btn btn-outline-dark gotop position-fixed end-0 bottom-0 me-2 mb-3">Top</button>
     </div> 
     

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
     $(function(){

          const iframe='<iframe width="560" height="315" src="https://www.youtube.com/embed/6uIFOYbAhzE" title="JavaScript Introduction" loading="lazy" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';

          const modelform=`<form>
               <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">Email address</label>
               <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
               </div>
               <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Password</label>
               <input type="password" required class="form-control" id="exampleInputPassword1">
               </div>
               <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label" for="exampleCheck1">Check me out</label>
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
               </form>`;
               
               function popoverLoad(x){
                    $("body").append(`<div class="overlay1"></div>`);
                    $("body").append(`<div class="popover1"></div>`);
                    $(".popover1").append(`<button class="btn btn-close position-absolute top-0 end-0"></button>`);
                    $(".popover1").append(x);

                    function $close(){
                         $(".popover1,.overlay1").remove();
                    }

                    $(".popover1 .btn-close, .overlay1").click( $close );

                    $(window).keyup(function(e){if(e.which==27){$close()};})
               }

     
          $(".video").click(function(){
               popoverLoad(iframe);
          });

          $(".login").click(function(){
               popoverLoad(modelform);
          });



          const vh=$(window).height();

          $(window).scroll(function(){

               let top=$(this).scrollTop();

               if(top>=500){ 
                    $(".gotop").fadeIn()
               }
               else{
                    $(".gotop").fadeOut()
               }


               if( $("#sec2 img").attr("src")=="img/loader.svg" ){
                    $("#sec2 img").attr("src",$("#sec2 img").attr("data-src")) 
               }
               if( $("#sec3 img").attr("src")=="img/loader.svg" && top>=vh){
                    $("#sec3 img").attr("src",$("#sec3 img").attr("data-src")) 
               }
               
               

          })


     });
</script>
</body>
</html>
